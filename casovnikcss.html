<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>casovnik</title>
    <style>
       
       
        #my-canvas {
            border: #554a4a 1px solid;
            
            
           
        }
   
        #container {
            padding: 50px;
            margin : 0 auto;
            width: 500px;
           margin-top: 60px;
            text-align: center;
            justify-content: center;
           
            font-family: sans-serif;
            padding-bottom: 50px;
          
            
            
        }
        
     
       
    </style>
</head>

<body>
   <div id="container">
        <canvas id="my-canvas" width="400px" height="400px"></canvas>
    </div>
   
    
    <script>
        
         window.setInterval(vreme,1000);

         var canvas,ctx,centerX,centerY,clockWidth;
         
         
            function draw(cw) {
            
             canvas = document.getElementById("my-canvas");
             ctx = canvas.getContext('2d');
             clockWidth = cw;
             centerX = canvas.width / 2;
             centerY = canvas.height / 2;
          
             vreme();
             

            }

            function vreme() {
                var date = new Date();
                ctx.clearRect(0,0,canvas.width,canvas.height);

                drawStaticElts();

                var hours = date.getHours();
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                drawHand(clockWidth / 3, hours * 30);

                var minutes = date.getMinutes();
                ctx.strokeStyle = 'black'
                ctx.lineWidth = 2;
                drawHand(clockWidth / 2, minutes * 6);
                
                var seconds = date.getSeconds();
                ctx.lineWidth = 1;
                ctx.strokeStyle = 'red'
                drawHand(clockWidth / 2, seconds * 6);
            }

            function drawStaticElts() {
                ctx.beginPath();
                ctx.arc(centerX, centerY, clockWidth / 2,0,2 * Math.PI, false);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                ctx.arc(centerX, centerY, 2,0,2 * Math.PI,false);
                ctx.strokeStyle = 'black';
                ctx.fill();
                ctx.closePath();

                drawNumber();
            }

            function drawNumber() {
                var i = 12;
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;

                while(i > 0) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.translate(centerX,centerY);
                    var angle = (i*30) * Math.PI / 180;
                    ctx.rotate(angle);
                    ctx.translate(0,-clockWidth/2);

                    ctx.save();
                    ctx.translate(0,-10);
                    ctx.rotate(-angle);

                    ctx.fillText(i,-5,3);
                    ctx.restore();

                    ctx.moveTo(0,0);
                    ctx.lineTo(0,10);
                    ctx.stroke();
                   
                    ctx.closePath();
                    ctx.restore();

                    i--;


                }

            }

            function drawHand(length, angle) {
                ctx.save();
                ctx.beginPath();
                ctx.translate(centerX,centerY);
                ctx.rotate(180 * Math.PI/180);
                ctx.rotate(angle * Math.PI/180);
                ctx.moveTo(0,0);
                ctx.lineTo(0,length);
                ctx.stroke();
                ctx.closePath();
                ctx.restore();

            }

            window.onload = function() {
                draw(360);
            };
    </script>

   
</body>

</html>
